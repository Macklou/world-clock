<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="citySelector" onchange="updateCity()">
        <option value="" data-image="">Select a city..</option>
        <option value="Europe/London">London</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Asia/Amman">Amman</option>
        <option value="America/Los_Angeles">San Francisco</option>
      </select>

      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="amman">
          <div>
            <h2>Amman</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sanFrancisco">
          <div>
            <h2>San Francisco</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="auckland">
          <div>
            <h2>Auckland</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by Louise and is
      <a href="https://github.com/Macklou/world-clock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="javascript/index.js"></script>
  </body>
</html>
